<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Test Website</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 2rem;
            line-height: 1.6;
        }

        h1 {
            color: #1e3a8a;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .zaui-embed-button.button {
            display: inline-block;
            padding: 12px 28px;
            background-color: #3b82f6;
            border: none;
            border-radius: 9999px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .zaui-embed-button.button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website!</h1>
    <p>This is a test page for adding the booking button.</p>

    <!-- Zaui Embedded Booking API -->
    <script src="https://waitomodemo.zaui.net/themes/default/js/zaui-embed-api-v1.js"></script>

    <a class="zaui-embed-button button" href="https://waitomodemo.zaui.net/booking/web/#/default/?" target="_blank">Book Now</a>

</body>
</html>
